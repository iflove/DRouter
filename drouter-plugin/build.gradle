apply plugin: 'java'
apply plugin: 'groovy'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.javassist:javassist:3.28.0-GA'
    //implementation files('libs\\commons-io-2.11.0.jar')
    // https://mvnrepository.com/artifact/commons-io/commons-io
    //implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

    //noinspection GradleDependency
    compileOnly 'com.android.tools.build:gradle:7.1.1'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourcesJar
}

version = '1.3.0'
// latest test version: 1.0.7.0.0.5

jar {
    manifest {
        attributes("plugin-version" : version)
    }
}

if (file("${rootProject.projectDir}/upload-maven.gradle").exists()) {
    apply from: "${rootProject.projectDir}/upload-maven.gradle"
}